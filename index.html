<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .size {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid bg-primary p-3">
      <div class="container text-white text-center">
        <h1>Expense Tracker <i class="bi bi-piggy-bank"></i></h1>
      </div>
    </header>
    <div class="container size">
      <div class="card mt-4">
        <div class="card-header">
          <h2 class="text-primary-emphasis">
            Add Expenses <i class="bi bi-pencil-square"></i>
          </h2>
        </div>
        <div class="card-body">
          <form action="#">
            <div>
              <label for="expenseAmount" class="form-label"
                >Expense Amount</label
              >
              <input type="number" class="form-control" id="expenseAmount" />
            </div>
            <div>
              <label for="expenseName" class="form-label">Expense Name</label>
              <input type="text" class="form-control" id="expenseName" />
            </div>
            <div>
              <label for="expenseCategory" class="form-label"
                >Expense Category</label
              >
              <select
                name="expenseCategory"
                id="expenseCategory"
                class="form-select"
                id="expenseCategory"
              >
                <option value="Food" selected>Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Transportation">Transportation</option>
                <option value="Clothing">Clothing</option>
                <option value="Rent">Rent</option>
                <option value="Medical/Healthcare">Medical/Healthcare</option>
              </select>
              <div class="d-grid mt-4">
                <button class="btn btn-primary fw-semibold" id="submit">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          <h2 class="text-primary-emphasis">
            Expense List <i class="bi bi-card-list"></i>
          </h2>
        </div>
        <div class="card-body">
          <ul class="list-group" id="expenseList"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
